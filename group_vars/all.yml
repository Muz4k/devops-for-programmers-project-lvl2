postgres_db: defaultdb
postgres_host: meow
postgres_port: "1234"
postgres_user: meow
postgres_pass: meow
datadog_api_key_encrypt: meow

datadog_api_key: "{{ datadog_api_key_encrypt }}"
datadog_site: "datadoghq.com"
datadog_checks:
  http_check:
    init_config:
    instances:
      - name: application health check status
        url: http://localhost:8080
        timeout: 5
        method: GET