- hosts: webservers
  roles:
    - { role: datadog.datadog, become: yes }
  vars_files:
    - group_vars/monitoring/datadog.yml
  vars:
    datadog_api_key: "{{ datadog_api_key }}"
    datadog_site: "datadoghq.com"
    datadog_checks:
      http_check:
        init_config:
        instances:
          - name: application health check status
            url: http://localhost:8080
            timeout: 5
            method: GET